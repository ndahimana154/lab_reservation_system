{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Reservations</title>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      {% include './left_nav.html' %}

      <!-- Main Content -->
      <div class="main-content">
        <h1>New equipment</h1>
        <form method="post" action="{% url 'new_equipment_save' %}">
          {% csrf_token %}
          <label for="id_name">Name:</label>
          <input type="text" id="id_name" name="name" required /><br /><br />

          <label for="id_description">Description:</label><br />
          <textarea
            id="id_description"
            name="description"
            rows="4"
            cols="50"
            required
          ></textarea
          ><br /><br />

         

          <label for="id_type">Type:</label>
          <select id="id_type" name="type" required>
            {% for equipment_type in equipment_types %}
            <option value="{{ equipment_type.id }}">
              {{ equipment_type.name }}
            </option>
            {% endfor %}</select
          ><br /><br />

          <button type="submit">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
